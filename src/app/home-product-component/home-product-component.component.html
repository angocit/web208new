<div id="content">
    <div class="container">
      <div class="row">    
            <div *ngFor="let product of products"class="product1 col-6 col-sm-4 col-md-4 col-lg-3">
                <img src="{{product.image}}"/>                
                <h3><a href = "/product-detail/{{product.id}}">{{product.name}}</a></h3>
                <span class="price">{{product.price}}</span><br>
                <a class="btn btn-danger" (click)="addToCart(product.id,product.name,product.image,product.price)">Add to cart</a>
            </div>
    </div>      
    </div>
</div>
