<div class="container">
    {{mess}}
    <form [formGroup]="formlogin" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="email" class="form-control" placeholder="Email"/>
        <input type="text" formControlName="password" class="form-control" placeholder="Mật khẩu"/>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
</div>
